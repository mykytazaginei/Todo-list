<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 align = "center">Todo list</h1>
      <form>
        <input type="text" class="todo-input" placeholder="Add a task"/>
        <button class="todo-button" type="submit">
          <i class="fa-solid fa-plus"></i>   <!--take this icon from site https://fontawesome.com/-->
        </button>
      </form>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/c15b08f4cd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
